<html>

<head>
    <title>Coffee Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coffee.css">
</head>

<body>

    <div class="total">
        <div class="title"><h1>Coffee Counter</h1></div>
        <div class="orderBar">
            <form>
                <input type="text" id="emailBox" placeholder="email">
                <input type="text" id="typeBox" placeholder="latte, brewed">
                <input type="size" id="sizeBox" placeholder="size">
                <input type="text" id="priceBox" placeholder="price"><br>
                <button id="addCoffeeOrder">Add Order</button>
            </form>
        </div>
        <div id="findOrder">
            <form>
                <input type="text" id="findOrderEmail" placeholder="email"><br>
                <button id="submitEmailSearch">Search For Order</button>
            </form>
        </div>

        <div id="currentOrdersDIV">
            <ul id="currentOrders" class="currentOrders">

            </ul>
            <button id="refreshOrders">refresh orders</button>
        </div>




    </div>

    <script src="coffee.js"></script>
</body>

</html>
