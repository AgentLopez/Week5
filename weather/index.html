<html>

<head>
    <title>Weather Getter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <div class="total">
        <div id="topbar">
            <h1>Weather Getter</h1>
            <form>
                <input type="text" id="yourZipCode" placeholder="city">
                <button id="letsTalkWeather">Let's Talk Weather!</button>
            </form>
        </div>
        <div id="weatherSpot" class="weatherSpot">

        </div>
        <div id="words">
            <ul id="sharingWords" class="sharingWords">

            </ul>

            <div id="mapLink"></div>
            <div id="status"></div>
        </div>



    </div>

    <script src="weather.js"></script>
</body>

</html>
